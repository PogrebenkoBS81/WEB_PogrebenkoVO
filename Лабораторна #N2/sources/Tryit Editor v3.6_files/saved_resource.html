<!DOCTYPE html>
<!-- saved from url=(0075)https://www.w3schools.com/css/tryit.asp?filename=trycss_website_layout_blog -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
* {
  box-sizing: border-box;
}

body {
  padding: 10px;
  background: #d26;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  background: white;
}

.header h1 {
  font-size: 50px;
}

.link{
	display: block;
    color: #f2f2f2;
    text-align: center;
}

/* Change color on hover */
.link a:hover {
  background-color: #ddd;
  color: black;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 25%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 75%;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.block {
  background-color: white;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}
</style>
</head>
<body contenteditable="false">

<div class="header">
  <h1>Сайт-визитка</h1>
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="block">
      <h2>Меню страниц</h2>
      <div class="link">
      	<a href="https://www.w3schools.com/css/url">link text</a>
      </div>
      
    </div>
  </div>
  <div class="rightcolumn">
    <div class="block">
      <h2>About Me</h2>
      <div class="fakeimg" style="height:100px;">Image</div>
      <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>



</body></html>
